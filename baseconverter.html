    function convertToBase10() {
  // Get the values from the input fields
  const number = document.getElementById('inp3').value;
  const base = parseInt(document.getElementById('inp4').value);

  // Convert the number to base 10 using the previous code
  const base10Number = convertToBase10Helper(number, base);

  // Set the result as the innerHTML of the <p> tag with id "output"
  document.getElementById('isni2').innerHTML = `Base 10: ${base10Number}`;
}

function convertToBase10Helper(number, base) {
  // Convert the number to a string and split it into an array of digits
  const digits = number.toString().split('');

  // Initialize the result to zero
  let result = 0;

  // Iterate through each digit, starting from the leftmost (most significant) digit
  for (let i = 0; i < digits.length; i++) {
    // Convert the digit to a numeric value
    const digitValue = parseInt(digits[i], base);

    // Multiply the digit value by the appropriate power of the base and add it to the result
    result += digitValue * Math.pow(base, digits.length - 1 - i);
  }

  // Return the final result
  return result;
}
